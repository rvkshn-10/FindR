# Deploy Flutter web app to Firebase Hosting on every push to main.
# Requires GitHub secret: FIREBASE_TOKEN (from: firebase login:ci)

name: Deploy to Firebase Hosting

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get
        working-directory: findr_flutter

      - name: Build web
        run: flutter build web
        working-directory: findr_flutter

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Set Firebase project
        run: firebase use FindR
        working-directory: findr_flutter

      - name: Deploy to Firebase Hosting
        run: firebase deploy --only hosting --non-interactive
        working-directory: findr_flutter
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
