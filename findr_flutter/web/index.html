<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FindR – Supply Map</title>
  <link rel="manifest" href="manifest.json">
  <style>
    html, body { margin: 0; padding: 0; background: #05050C; width: 100%; height: 100%; min-height: 100vh; }
    body { display: flex; flex-direction: column; }
    canvas { display: block; width: 100%; height: 100%; min-height: 100vh; background: #05050C; }
    .flutter-view { width: 100%; height: 100%; min-height: 100vh; }
    #boot-screen {
      position: fixed;
      inset: 0;
      z-index: 9999;
      background: #05050C;
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgba(255,255,255,0.5);
      font: 14px/1.4 -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    #boot-screen.hidden {
      display: none;
    }
    #boot-hint {
      opacity: 0;
      transition: opacity 200ms ease;
    }
    #boot-hint.visible {
      opacity: 1;
    }
  </style>
  <!-- Nuke any old service workers (e.g. from a previous Next.js deploy) -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(function (registrations) {
        for (var i = 0; i < registrations.length; i++) {
          registrations[i].unregister();
        }
      });
      // Also clear old caches
      if ('caches' in window) {
        caches.keys().then(function (names) {
          for (var i = 0; i < names.length; i++) {
            caches.delete(names[i]);
          }
        });
      }
    }
  </script>
  <!-- Firebase (required for web when using Firebase) -->
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="flutter_bootstrap.js" async></script>
  <script>
    (function () {
      var firstFrame = false;
      window.addEventListener('flutter-first-frame', function () {
        firstFrame = true;
        var boot = document.getElementById('boot-screen');
        if (boot) boot.classList.add('hidden');
      });
      // If first frame takes unusually long, show a tiny hint instead of a blank page.
      setTimeout(function () {
        if (firstFrame) return;
        var hint = document.getElementById('boot-hint');
        if (hint) hint.classList.add('visible');
      }, 4000);
    })();
  </script>
</head>
<body>
  <div id="boot-screen">
    <div id="boot-hint">Still loading…</div>
  </div>
</body>
</html>
