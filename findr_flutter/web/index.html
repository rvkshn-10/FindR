<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FindR – Supply Map</title>
  <link rel="manifest" href="manifest.json">
  <style>
    html, body { margin: 0; padding: 0; background: #f5f5f7; width: 100%; height: 100%; min-height: 100vh; }
    body { display: flex; flex-direction: column; }
    canvas { display: block; width: 100%; height: 100%; min-height: 100vh; background: #f5f5f7; }
    .flutter-view { width: 100%; height: 100%; min-height: 100vh; }
    #loading { position: fixed; inset: 0; background: #f5f5f7; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; font-family: system-ui, -apple-system, sans-serif; color: #1d1d1f; }
    #loading.hidden { display: none; }
    #loading .spinner { width: 40px; height: 40px; border: 3px solid #e5e5e7; border-top-color: #007AFF; border-radius: 50%; animation: spin 0.8s linear infinite; margin-bottom: 16px; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
  <!-- Firebase (required for web when using Firebase) -->
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="flutter_bootstrap.js" async></script>
  <script>
    window.addEventListener('flutter-first-frame', function () {
      var el = document.getElementById('loading');
      if (el) el.classList.add('hidden');
    });
    // Fallback: hide after 15s in case event doesn't fire (e.g. error)
    setTimeout(function () {
      var el = document.getElementById('loading');
      if (el && !el.classList.contains('hidden')) el.classList.add('hidden');
    }, 15000);
  </script>
</head>
<body>
  <div id="loading">
    <div class="spinner" aria-hidden="true"></div>
    <div>Loading FindR…</div>
  </div>
</body>
</html>
