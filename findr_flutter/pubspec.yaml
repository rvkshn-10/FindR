name: findr_flutter
description: Waymark - find items nearby (stores, products, best option). Dart/Flutter version.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^4.4.0
  google_fonts: ^6.1.0
  http: ^1.1.0
  geolocator: ^10.1.0
  flutter_map: ^6.0.0
  latlong2: ^0.9.0
  provider: ^6.1.0
  url_launcher: ^6.2.0
  shared_preferences: ^2.5.4
  google_generative_ai: ^0.4.7
  cloud_firestore: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true